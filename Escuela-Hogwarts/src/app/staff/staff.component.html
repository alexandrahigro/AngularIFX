<div class="container mt-5">
        <h1 class="text-center text-muted" align="center">Staff</h1>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</div>
<hr/>

<div class="row">
  <table border="2" align="center" style="padding: 20px; width: 60%;" *ngFor="let staff of staffs">
      <tr>
       <th>Name</th>
       <th>patronous</th>
       <th>image</th>
      </tr>
      
      <tr>
        <td><p>{{staff.name}}</p></td>
        <td><p>{{staff.patronus}}</p></td>
        <td><img [src]="staff.image" alt="..." class="img-thumbnail"/>
      </tr>
     
</table>
</div>
